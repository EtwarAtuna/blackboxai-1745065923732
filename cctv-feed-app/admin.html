<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CCTV Admin Panel</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">CCTV Admin Panel</h1>
    <a href="index.html" class="hover:underline"><i class="fas fa-eye"></i> View Public Feed</a>
  </header>

  <main class="flex-grow p-6 max-w-5xl mx-auto">
    <section class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Add / Edit Camera</h2>
      <form id="cameraForm" class="bg-white p-4 rounded shadow space-y-4">
        <input type="hidden" id="cameraId" />
        <div>
          <label for="cameraName" class="block font-medium mb-1">Camera Name</label>
          <input
            type="text"
            id="cameraName"
            class="w-full border border-gray-300 rounded px-3 py-2"
            required
          />
        </div>
        <div>
          <label for="cameraLat" class="block font-medium mb-1">Latitude</label>
          <input
            type="number"
            step="any"
            id="cameraLat"
            class="w-full border border-gray-300 rounded px-3 py-2"
            required
          />
        </div>
        <div>
          <label for="cameraLng" class="block font-medium mb-1">Longitude</label>
          <input
            type="number"
            step="any"
            id="cameraLng"
            class="w-full border border-gray-300 rounded px-3 py-2"
            required
          />
        </div>
        <div>
          <label for="cameraFeed" class="block font-medium mb-1">Feed URL</label>
          <input
            type="url"
            id="cameraFeed"
            class="w-full border border-gray-300 rounded px-3 py-2"
            placeholder="https://example.com/feed"
            required
          />
        </div>
        <div class="flex space-x-4">
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
          >
            Save Camera
          </button>
          <button
            type="button"
            id="cancelEdit"
            class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition"
          >
            Cancel
          </button>
        </div>
      </form>
    </section>

    <section>
      <h2 class="text-lg font-semibold mb-2">Camera List</h2>
      <div id="cameraList" class="bg-white rounded shadow p-4 space-y-2 max-h-96 overflow-y-auto"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
